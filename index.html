<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAKASHI OFFICIAL STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #0b0f1a; color: #ffffff; }
        .store-card { background: #161b2c; border: 1px solid #2d334a; transition: all 0.3s ease; border-radius: 24px; padding: 24px; }
        .store-card:hover { border-color: #fbbf24; transform: scale(1.02); }
    </style>
</head>
<body>

    <nav class="flex justify-between items-center p-6 border-b border-gray-800 sticky top-0 bg-[#0b0f1a] z-50 shadow-2xl">
        <h1 class="text-2xl font-black text-yellow-500 tracking-tighter">KAKASHI<span class="text-white uppercase">Store</span></h1>
        <div class="bg-yellow-500 text-black px-5 py-2 rounded-xl font-bold flex items-center shadow-lg">
            <i class="fas fa-coins mr-2"></i> Credits: <span id="userBalance" class="ml-1 italic font-black text-lg text-black">500</span>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-12">
        <div class="text-center mb-16">
            <h2 class="text-4xl md:text-5xl font-extrabold mb-4 italic uppercase tracking-widest text-white">Premium Store</h2>
            <p class="text-gray-400">Secure transactions and instant delivery via WhatsApp.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <div class="store-card">
                <img src="capcut.jpg" class="w-full h-44 object-cover rounded-2xl mb-6 shadow-xl border border-gray-700">
                <h3 class="text-xl font-bold mb-2">CapCut Pro</h3>
                <p class="text-gray-400 text-sm mb-6 font-light">30 Days Full Access with 4K Export.</p>
                <div class="flex justify-between items-center">
                    <span class="text-2xl font-bold text-yellow-500">100 <span class="text-xs text-gray-400 font-normal">Coins</span></span>
                    <button onclick="handlePurchase('CapCut Pro', 100)" class="bg-white text-black px-6 py-2 rounded-xl font-bold hover:bg-yellow-500 transition-all">Get Now</button>
                </div>
            </div>

            <div class="store-card">
                <img src="picsart.jpg" class="w-full h-44 object-cover rounded-2xl mb-6 shadow-xl border border-gray-700">
                <h3 class="text-xl font-bold mb-2">PicsArt Gold</h3>
                <p class="text-gray-400 text-sm mb-6 font-light">AI Tools & Premium Assets Unlocked.</p>
                <div class="flex justify-between items-center">
                    <span class="text-2xl font-bold text-yellow-500">150 <span class="text-xs text-gray-400 font-normal">Coins</span></span>
                    <button onclick="handlePurchase('PicsArt Gold', 150)" class="bg-white text-black px-6 py-2 rounded-xl font-bold hover:bg-yellow-500 transition-all">Get Now</button>
                </div>
            </div>

            <div class="store-card">
                <img src="lightroom.jpg" class="w-full h-44 object-cover rounded-2xl mb-6 shadow-xl border border-gray-700">
                <h3 class="text-xl font-bold mb-2">Lightroom Pro</h3>
                <p class="text-gray-400 text-sm mb-6 font-light">Advanced Photo Color Grading Tools.</p>
                <div class="flex justify-between items-center">
                    <span class="text-2xl font-bold text-yellow-500">120 <span class="text-xs text-gray-400 font-normal">Coins</span></span>
                    <button onclick="handlePurchase('Lightroom Pro', 120)" class="bg-white text-black px-6 py-2 rounded-xl font-bold hover:bg-yellow-500 transition-all">Get Now</button>
                </div>
            </div>

        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // Your Config
        const firebaseConfig = {
            apiKey: "AIzaSyD7rEDSVBRoG_fllOTorAZNt-bXau0qIDI",
            authDomain: "kakashi-store.firebaseapp.com",
            projectId: "kakashi-store",
            storageBucket: "kakashi-store.firebasestorage.app",
            messagingSenderId: "771931107154",
            appId: "1:771931107154:web:3ba8f14b52516b4012148b",
            measurementId: "G-Z6YJEWL9ZM"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let balance = 500; // Starting Balance
        document.getElementById('userBalance').innerText = balance;

        window.handlePurchase = function(itemName, cost) {
            if (balance >= cost) {
                balance -= cost;
                document.getElementById('userBalance').innerText = balance;
                
                alert("Order Placed: " + itemName + "\nYour balance is now " + balance + " Coins.");
                
                const message = `Order Request: ${itemName} | Balance Left: ${balance}`;
                window.location.href = `https://wa.me/94719609238?text=${encodeURIComponent(message)}`;
            } else {
                alert("Insufficient Coins! Contact admin to buy more.");
            }
        };
    </script>
</body>
</html>
