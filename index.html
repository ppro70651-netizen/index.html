<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAKASHI DIGITAL STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; background-color: #0b0f1a; color: #ffffff; }
        .store-card { background: #161b2c; border: 1px solid #2d334a; transition: all 0.3s ease; }
        .store-card:hover { border-color: #fbbf24; transform: scale(1.02); }
        .coin-box { background: linear-gradient(135deg, #fbbf24 0%, #d97706 100%); }
    </style>
</head>
<body>

    <nav class="flex justify-between items-center p-6 border-b border-gray-800 sticky top-0 bg-opacity-90 backdrop-blur-md bg-[#0b0f1a] z-50">
        <h1 class="text-2xl font-black tracking-tighter text-yellow-500">KAKASHI<span class="text-white">STORE</span></h1>
        <div class="coin-box text-black px-5 py-2 rounded-xl font-bold flex items-center shadow-xl">
            <i class="fas fa-coins mr-2"></i>
            <span>Credits: </span>
            <span id="userBalance" class="ml-1">500</span>
        </div>
    </nav>

    <main class="container mx-auto px-6 py-12">
        <div class="text-center mb-16">
            <h2 class="text-5xl font-bold mb-4">Premium Digital Assets</h2>
            <p class="text-gray-400">Unlock professional features with your store credits.</p>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
            
            <div class="store-card rounded-3xl p-6">
                <img src="capcut.jpg" class="w-full h-44 object-cover rounded-2xl mb-6 shadow-lg">
                <h3 class="text-xl font-bold mb-2">CapCut Pro</h3>
                <p class="text-gray-400 text-sm mb-6">Unlimited filters, effects, and 4K export for 30 days.</p>
                <div class="flex justify-between items-center">
                    <span class="text-2xl font-bold text-yellow-500">100 <span class="text-xs text-gray-500 uppercase">Coins</span></span>
                    <button onclick="handlePurchase('CapCut Pro', 100)" class="bg-white text-black px-6 py-2 rounded-xl font-bold hover:bg-yellow-500 transition-colors">Get Now</button>
                </div>
            </div>

            <div class="store-card rounded-3xl p-6">
                <img src="picsart.jpg" class="w-full h-44 object-cover rounded-2xl mb-6 shadow-lg">
                <h3 class="text-xl font-bold mb-2">PicsArt Gold</h3>
                <p class="text-gray-400 text-sm mb-6">Access premium templates and AI editing tools.</p>
                <div class="flex justify-between items-center">
                    <span class="text-2xl font-bold text-yellow-500">150 <span class="text-xs text-gray-500 uppercase">Coins</span></span>
                    <button onclick="handlePurchase('PicsArt Gold', 150)" class="bg-white text-black px-6 py-2 rounded-xl font-bold hover:bg-yellow-500 transition-colors">Get Now</button>
                </div>
            </div>

        </div>
    </main>

    <script>
        let credits = 500;

        function handlePurchase(itemName, cost) {
            if (credits >= cost) {
                credits -= cost;
                document.getElementById('userBalance').innerText = credits;
                
                // Alert in English
                alert("Purchase Successful: " + itemName + "\nRedirecting to WhatsApp for confirmation.");
                
                const waMessage = `Order Request: ${itemName}\nCredits Used: ${cost}\nRemaining Balance: ${credits}`;
                window.location.href = `https://wa.me/94719609238?text=${encodeURIComponent(waMessage)}`;
            } else {
                alert("Insufficient Credits! Please contact Admin to recharge.");
            }
        }
    </script>

</body>
</html>
