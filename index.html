<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAKASHI STORE - PREMIUM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { background-color: #0b0f1a; color: white; font-family: sans-serif; }
        .hidden { display: none; }
        .card { background: #161b2c; border: 1px solid #2d334a; border-radius: 20px; padding: 20px; transition: 0.3s; }
        .card:hover { border-color: #fbbf24; transform: translateY(-5px); }
        .btn-buy { background: white; color: black; font-weight: bold; padding: 5px 15px; rounded-radius: 8px; transition: 0.3s; }
        .btn-buy:hover { background: #fbbf24; }
    </style>
</head>
<body class="p-4">

    <div id="loginArea" class="max-w-md mx-auto mt-20 card text-center shadow-2xl">
        <h2 class="text-2xl font-black text-yellow-500 mb-6 italic">KAKASHI STORE</h2>
        <input type="email" id="email" placeholder="Email" class="w-full p-3 mb-4 rounded bg-gray-800 border border-gray-700">
        <input type="password" id="password" placeholder="Password" class="w-full p-3 mb-6 rounded bg-gray-800 border border-gray-700">
        <button onclick="login()" class="w-full bg-yellow-500 text-black font-bold p-3 rounded-xl">LOGIN</button>
    </div>

    <div id="storeArea" class="hidden">
        <nav class="flex justify-between items-center mb-8 border-b border-gray-800 pb-4">
            <h1 class="text-xl font-bold text-yellow-500 italic">KAKASHI STORE</h1>
            <div class="bg-yellow-500 text-black px-4 py-1 rounded-lg font-bold shadow-lg">
                Credits: <span id="balance">0</span>
            </div>
        </nav>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            
            <div class="card">
                <img src="https://img.utdstc.com/icon/90b/656/90b65646399990885f6e3c0b9383842c0f99475459345c26b856a42a0335f60e:200" class="w-16 h-16 rounded-xl mb-4">
                <h3 class="font-bold text-lg">CapCut Pro</h3>
                <p class="text-gray-400 text-sm mb-4">Premium editing tools access.</p>
                <div class="flex justify-between items-center">
                    <span class="text-yellow-500 font-bold">100 Coins</span>
                    <button onclick="buyNow('CapCut Pro', 100)" class="btn-buy rounded-lg">Get Now</button>
                </div>
            </div>

            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/f/ff/Netflix-new-icon.png" class="w-16 h-16 rounded-xl mb-4">
                <h3 class="font-bold text-lg">Netflix Premium</h3>
                <p class="text-gray-400 text-sm mb-4">1 Month 4K UHD Profile.</p>
                <div class="flex justify-between items-center">
                    <span class="text-yellow-500 font-bold">500 Coins</span>
                    <button onclick="buyNow('Netflix Premium', 500)" class="btn-buy rounded-lg">Get Now</button>
                </div>
            </div>

            <div class="card">
                <img src="https://upload.wikimedia.org/wikipedia/commons/1/19/Spotify_logo-without-text.svg" class="w-16 h-16 rounded-xl mb-4">
                <h3 class="font-bold text-lg">Spotify Premium</h3>
                <p class="text-gray-400 text-sm mb-4">Individual Plan 1 Month.</p>
                <div class="flex justify-between items-center">
                    <span class="text-yellow-500 font-bold">300 Coins</span>
                    <button onclick="buyNow('Spotify Premium', 300)" class="btn-buy rounded-lg">Get Now</button>
                </div>
            </div>

            <div class="card">
                <img src="https://dl.dir.freefiremobile.com/common/web_event/official_site/logo_2022.png" class="w-16 h-16 rounded-xl mb-4">
                <h3 class="font-bold text-lg">FF 100 Diamonds</h3>
                <p class="text-gray-400 text-sm mb-4">Direct Top-up via Player ID.</p>
                <div class="flex justify-between items-center">
                    <span class="text-yellow-500 font-bold">250 Coins</span>
                    <button onclick="buyNow('FF 100 Diamonds', 250)" class="btn-buy rounded-lg">Get Now</button>
                </div>
            </div>

        </div>

        <div class="mt-12 bg-[#111827] p-6 rounded-3xl border border-gray-800">
            <h2 class="text-xl font-bold text-yellow-500 mb-6 italic uppercase">My Orders / Inbox</h2>
            <div id="ordersList" class="space-y-4">
                <p class="text-gray-500 italic">No orders yet.</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, onValue, set, update, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rEDSVBRoG_fllOTorAZNt-bXau0qIDI",
            authDomain: "kakashi-store.firebaseapp.com",
            projectId: "kakashi-store",
            databaseURL: "https://kakashi-store-default-rtdb.firebaseio.com",
            storageBucket: "kakashi-store.firebasestorage.app",
            messagingSenderId: "771931107154",
            appId: "1:771931107154:web:3ba8f14b52516b4012148b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let uBal = 0; let uID = null;

        window.login = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => createUserWithEmailAndPassword(auth, e, p));
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                uID = user.uid;
                document.getElementById('loginArea').classList.add('hidden');
                document.getElementById('storeArea').classList.remove('hidden');
                
                onValue(ref(db, 'users/' + uID), (snap) => {
                    uBal = snap.val() ? snap.val().coins : 500;
                    if(!snap.val()) set(ref(db, 'users/' + uID), { coins: 500 });
                    document.getElementById('balance').innerText = uBal;
                });

                onValue(ref(db, 'orders/' + uID), (snap) => {
                    const list = document.getElementById('ordersList');
                    list.innerHTML = "";
                    if(snap.val()) {
                        Object.values(snap.val()).reverse().forEach(order => {
                            const statusColor = order.status === "Success" ? "text-green-500" : "text-yellow-500";
                            list.innerHTML += `<div class="card bg-[#1f2937] border-l-4 border-yellow-500">
                                <p class="font-bold text-white text-lg">${order.item}</p>
                                <p class="text-sm ${statusColor} font-bold mt-1">Status: ${order.status}</p>
                                <div class="bg-black/30 p-3 rounded-lg mt-3 border border-gray-700">
                                    <p class="text-yellow-500 font-mono text-sm">${order.delivery || '⏳ Processing by Admin...'}</p>
                                </div>
                            </div>`;
                        });
                    } else { list.innerHTML = "<p class='text-gray-500 text-center py-4'>You haven't purchased anything yet.</p>"; }
                });
            }
        });

        window.buyNow = (name, cost) => {
            if (uBal >= cost) {
                const newB = uBal - cost;
                update(ref(db, 'users/' + uID), { coins: newB });
                push(ref(db, 'orders/' + uID), {
                    item: name,
                    status: "Pending",
                    delivery: "",
                    timestamp: Date.now()
                });
                alert("Order Placed Successfully! ✅\nCheck 'My Orders' section.");
            } else { alert("❌ Not enough coins! Please contact Admin to recharge."); }
        };
    </script>
</body>
</html>
