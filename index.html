<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KAKASHI STORE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body { background-color: #0b0f1a; color: white; font-family: sans-serif; }
        .hidden { display: none; }
        .card { background: #161b2c; border: 1px solid #2d334a; border-radius: 15px; padding: 15px; transition: 0.3s; }
        .btn-buy { background: #fbbf24; color: black; font-weight: bold; padding: 5px 15px; border-radius: 10px; font-size: 14px; }
        .float-wa { position: fixed; bottom: 85px; right: 15px; background: #25d366; color: white; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 25px; z-index: 100; }
        .float-cart { position: fixed; bottom: 20px; right: 15px; background: #fbbf24; color: black; width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 22px; z-index: 100; cursor: pointer; }
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.85); display: flex; align-items: center; justify-content: center; z-index: 200; padding: 20px; }
        .modal-content { background: #161b2c; width: 100%; max-width: 400px; border-radius: 20px; padding: 20px; max-height: 80vh; overflow-y: auto; }
        /* சிறிய படங்கள் */
        .prod-img { width: 60px; height: 60px; object-fit: contain; border-radius: 10px; margin-bottom: 10px; background: #0b0f1a; }
    </style>
</head>
<body>

    <div id="loginArea" class="max-w-md mx-auto mt-20 card text-center mx-4">
        <h2 class="text-2xl font-black text-yellow-500 mb-4 italic">KAKASHI STORE</h2>
        <input type="email" id="email" placeholder="Email" class="w-full p-3 mb-3 rounded-lg bg-gray-800 border border-gray-700 outline-none text-sm">
        <input type="password" id="password" placeholder="Password" class="w-full p-3 mb-5 rounded-lg bg-gray-800 border border-gray-700 outline-none text-sm">
        <button onclick="login()" class="w-full bg-yellow-500 text-black font-bold p-3 rounded-lg uppercase text-sm">Login</button>
    </div>

    <div id="storeArea" class="hidden pb-24">
        <nav class="flex justify-between items-center p-5 sticky top-0 bg-[#0b0f1a]/95 backdrop-blur-md z-50 border-b border-gray-800">
            <h1 class="text-xl font-black text-yellow-500 italic uppercase">Kakashi Store</h1>
            <div class="bg-yellow-500 text-black px-3 py-1 rounded-lg font-bold flex items-center text-sm">
                <i class="fas fa-coins mr-1.5"></i> <span id="balance">...</span>
            </div>
        </nav>

        <div id="productGrid" class="p-4 grid grid-cols-1 gap-4"></div>

        <a href="https://wa.me/94719609238" target="_blank" class="float-wa"><i class="fab fa-whatsapp"></i></a>
        <div class="float-cart" onclick="toggleModal(true)"><i class="fas fa-shopping-bag"></i></div>

        <div id="orderModal" class="modal hidden">
            <div class="modal-content">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="font-bold text-yellow-500 uppercase">My Inbox</h2>
                    <button onclick="toggleModal(false)" class="text-gray-400 text-2xl">&times;</button>
                </div>
                <div id="ordersList" class="space-y-3"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getDatabase, ref, onValue, set, update, push, remove } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7rEDSVBRoG_fllOTorAZNt-bXau0qIDI",
            authDomain: "kakashi-store.firebaseapp.com",
            projectId: "kakashi-store",
            databaseURL: "https://kakashi-store-default-rtdb.firebaseio.com",
            storageBucket: "kakashi-store.firebasestorage.app",
            messagingSenderId: "771931107154",
            appId: "1:771931107154:web:3ba8f14b52516b4012148b"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        const products = [
            { name: "Remote Car", cost: 1500, img: "car.jpg" },
            { name: "FF Diamond 100", cost: 150, img: "ff100.jpg" },
            { name: "FF Diamond 200", cost: 280, img: "ff200.jpg" },
            { name: "FF Diamond 300", cost: 400, img: "ff300.jpg" },
            { name: "Capcut Pro", cost: 100, img: "capcut.jpg" },
            { name: "Netflix Premium", cost: 500, img: "netflix.jpg" },
            { name: "Spotify Premium", cost: 300, img: "spotify.jpg" },
            { name: "Lightroom Premium", cost: 200, img: "lightroom.jpg" }
        ];

        let uBal = 0; let uID = null;

        window.login = () => {
            const e = document.getElementById('email').value;
            const p = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, e, p).catch(() => createUserWithEmailAndPassword(auth, e, p));
        };

        onAuthStateChanged(auth, (user) => {
            if (user) {
                uID = user.uid;
                document.getElementById('loginArea').classList.add('hidden');
                document.getElementById('storeArea').classList.remove('hidden');
                loadStore();
                onValue(ref(db, 'users/' + uID), (snap) => {
                    uBal = snap.val() ? snap.val().coins : 500;
                    document.getElementById('balance').innerText = uBal;
                });
                onValue(ref(db, 'orders/' + uID), (snap) => {
                    const list = document.getElementById('ordersList');
                    list.innerHTML = "";
                    if(snap.val()) {
                        Object.entries(snap.val()).reverse().forEach(([key, order]) => {
                            const isPending = order.status === "Pending";
                            list.innerHTML += `<div class="card bg-gray-900 border-l-4 ${isPending ? 'border-yellow-500' : 'border-green-500'} p-3">
                                <p class="font-bold text-sm text-white">${order.item}</p>
                                <p class="text-[10px] ${isPending ? 'text-yellow-500' : 'text-green-500'} font-bold">${order.status}</p>
                                <div class="mt-2 text-xs text-gray-300 bg-black/40 p-2 rounded">${order.delivery || 'Processing...'}</div>
                                ${isPending ? `<button onclick="cancelOrder('${key}', ${order.cost})" class="mt-2 text-red-500 text-[10px] font-bold uppercase">Cancel & Refund</button>` : ''}
                            </div>`;
                        });
                    } else { list.innerHTML = "<p class='text-center text-gray-500 text-xs'>Your bag is empty.</p>"; }
                });
            }
        });

        function loadStore() {
            document.getElementById('productGrid').innerHTML = products.map(p => `
                <div class="card flex items-center justify-between">
                    <div class="flex items-center gap-4">
                        <img src="${p.img}" class="prod-img" alt="${p.name}">
                        <div>
                            <h3 class="font-bold text-sm">${p.name}</h3>
                            <span class="text-yellow-500 font-bold text-xs">${p.cost} COINS</span>
                        </div>
                    </div>
                    <button onclick="buyNow('${p.name}', ${p.cost})" class="btn-buy">GET</button>
                </div>
            `).join('');
        }

        window.buyNow = (name, cost) => {
            if (uBal >= cost) {
                update(ref(db, 'users/' + uID), { coins: uBal - cost });
                push(ref(db, 'orders/' + uID), { item: name, cost: cost, status: "Pending", delivery: "", time: Date.now() });
                alert("Order Placed!");
            } else { alert("Insufficient coins!"); }
        };

        window.cancelOrder = (key, refund) => {
            if(confirm("Cancel this order?")) {
                remove(ref(db, 'orders/' + uID + '/' + key));
                update(ref(db, 'users/' + uID), { coins: uBal + refund });
            }
        };

        window.toggleModal = (show) => { document.getElementById('orderModal').classList.toggle('hidden', !show); };
    </script>
</body>
</html>
